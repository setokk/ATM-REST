    <ul id="account-info">
        <li id="balance">Balance:</li>
        <li id="username">Username:</li>
        <li id="email">Email:</li>
    </ul>

    <script type="module">
        import { JwtHolder } from '../common/modules/JwtHolder.js';
        import { User }      from '../common/modules/User.js';
        import { Api }       from '../common/modules/Api.js'

        const balance  = document.getElementById('balance');
        const username = document.getElementById('username');
        const email    = document.getElementById('email'); 
        if (JwtHolder.user !== undefined) {
            balance.textContent  = `Balance: ${JwtHolder.user.balance}`;
            username.textContent = `Username: ${JwtHolder.user.username}`;
            email.textContent    = `Email: ${JwtHolder.user.email}`;
        }
    </script>
